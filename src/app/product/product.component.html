<div *ngFor="let p of products;index as i;even as e; odd as o;first as f;last as l">
    <div class="product-container" [ngStyle]="{backgroundColor:p.available==='Available'?'#D5F5E3':'#FADBD8'}">
        <div class="image-container"><img [src]="p.image" alt="" style="max-width: 50px; max-height: 50px;"></div>
        <div>
            <div class="name-container">
                <h6>{{p.name}}</h6>
            </div>
            <div class="detailContainer" >
                <div class="details" [ngStyle]="{color:p.available==='Available'?'green':'red'}">{{p.available}}</div>
                <div class="details"><B>Price:</B>{{p.price}}</div>
                <div class="details"><b>color:</b>{{p.color}}</div>
            </div>
        </div>
        <div class="options">
            <button class="btn btn-success">Show Details</button>
            <button *ngIf="p.available=='Available';else notify " class="btn btn-warning">Buy Me</button>
            <ng-template #notify>
                <button class="btn btn-success">Notify Me</button>
            </ng-template>
        </div>
    </div>
</div>
